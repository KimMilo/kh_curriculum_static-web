    <title>부트스트랩 사용법</title>
    <!--
        부트스트랩
            - 사이트 주소 : https://getbootstrap.com/docs/
            - 메뉴 getting started 에서 introduction 메뉴 클릭
              -> css, js 링크 복사해서 하기 1번과 같이 입력
        
        
        부트스트랩 사용예시)
            - 메뉴 components -> Accordion html 클립보드 복사 후 body에 입력(하기 2번)
            - 사용 시, id 값(이 외 동일값들도 변경하려면 다 동일하게 변경) 다른 이름으로 변경 시 모두 바꿔야 함.
            - 이런식으로 각 메뉴 중 사용할 html 복사해서 사용하면 됨.

        부트스트랩에서 샘플 활용하면 영역은 전체영역이라서 사용할 때 조정하려면
        body 처음에 <div class=container>  </div> 감싸는 방법을 활용하면 됨.
            - 크기조정(크기적용과 관련) 관련해서는 메뉴 Layout -> Containers 참고.

        부트스트랩에서는 해당영역 부분을 열 크기 비율로 12등분 하여 col로 잡아놓고 있음.
        따라서, col 외에 col-1 부터 col-12 가 있으며, 5: 7로 쓰고 싶으면 col-5, col-7 로 쓰면 되고,
        이는 비율이기 때문에 2 , 2, 4, 2, 2 레이아웃 잡을 때,
        col-2, col-2, col-4, col-2, col-2로 해도되고 , col-1, col-1, col-2, col-1, col-1로 써도 됨.

        각 메뉴의 여러 디자인들의 소스를 복붙해가면서 사용하면 됨.
    -->
    <!-- 1번 -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
