<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼 디자인(kakao)</title>
    <link type="text/css" rel="stylesheet" href="/static/css/design05.css">
</head>
<body>
    <h3 class="form-name">kakao</h3>
    <div class="kakao-login-form">
        <div class="input-form-group">
            <div class="input-form">
                <input class="text-input" type="text" placeholder="카카오메일 아이디, 이메일, 전화번호">
                <label class="input-tip">
                    <span>TIP</span> 카카오메일이 있다면 메일 아이디만 입력 해 보세요.
                </label>
            </div>
            <div class="input-form">
                <input class="text-input" type="password" placeholder="비밀번호">
            </div>
            <div class="input-form">
                <input class="check-input" type="checkbox" id="login_state">
                <label for="login_state">로그인 상태 유지</label>
            </div>
        </div>
        <div class="button-group">
            <button class="btn-block btn-yellow" type="button">로그인</button>
            <div class="separator">
                <span>또는</span>
            </div>
            <button class="btn-block btn-gray" type="button">QR코드 로그인</button>
        </div> 
        <div class="login-foot">
            <div class="left">
                <a class="foot-link" href="#">회원가입</a>
            </div>
            <div class="right">
                <a class="foot-link" href="#">계정찾기</a> |
                <a class="foot-link" href="#">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</body>
</html>
