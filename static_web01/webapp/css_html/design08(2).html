<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BS : 아이디찾기 폼 디자인(NAVER)</title>
    <!-- 참고로 css/ javascript 외부사용할 때도 위아래 우선순위가 있음. 
          아래로 가면서 중복이 있으면 덮어써지면서 내려감.--> 
    <link type="text/css" rel="stylesheet" href="/static/css/design08.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <!-- div container-fluid 브라우저의 어떤 크기에서도 100% 영역 차지 -->
    <div class="container-fluid">
        <header>
          <!-- nav 에서 브라우저의 어떤 크기에서도 100% 영역 차지하는 거 따로 있어서 여백 생김 -->
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="https://static.nid.naver.com/images/web/user/tit_logo.png">
                  내정보
                </a>
                <!-- 해당 부분 부트스트랩 componets-> navbar에 내용 있음 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false">
                      <span class="navbar-toggler-icon"></span>    
                </button>
                <!---->

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <!-- ms-auto 
                       m: margin , s: start => margin-left 
                       auto : 브라우저 크기에 맞춰 자동으로 설정
                       => 항상 브라우저의 오른쪽 끝으로 가게됨.
                  -->
                  <!-- ms:auto 를 없이 하면 해당위치에서 항상 왼쪽에 가게됨.
                  <ul class="navbar-nav"> 
                    <li class="nav-item">
                      <a class="nav-link">
                        <button class="btn btn-secondary btn-sm" type="button">로그인</button>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span class="icon icon-size-lg">apps</span>
                      </a>
                    </li>
                  </ul -->
                  <ul class="navbar-nav ms-auto"> 
                    <li class="nav-item">
                      <a class="nav-link">
                        <button class="btn btn-secondary btn-sm" type="button">로그인</button>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span class="icon icon-size-lg">apps</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
          </nav>
        </header>
        <section class="container-sm mt-5" style="width: 720px;"> <!--mt는 margin-top이며, mt-1 ~ mt-5 까지 있음 -->
          <!-- 해당 부분 부트스트랩 componets-> navs & tabs 의 Taps에 내용 있음 -->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">아이디 찾기</a>
            </li>
          </ul>
          <div>
            <!--p class="fs-6">아이디 찾는 방법을 선택해 주세요.</p>  fs-1 ~ fs-6까지 점점 작아짐 -->
            <p class="text-size-sm mt-2 text-secondary">아이디 찾는 방법을 선택해 주세요.</p> <!-- text-secondary 글자 회색-->
          </div>
          <!-- components > card 참고. -->
          <div class="card"> 
            <div class="card-body">
              <!-- components > accordion 참고. 
                    id 바꿀 때는 동일 값 있는 곳 전부 바꿔야 하며, 
                    문자열 셀렉하고 컨트롤+D하면 해당 문자의 다음 위치로 이동하니 참고-->
              <div class="accordion" id="id_auth_phone">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="id_head_phone">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      회원정보에 등록한 휴대전화로 인증
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="id_head_phone" 
                  data-bs-parent="#id_auth_phone">
                    <div class="accordion-body">
                      <!-- 폼이 들어가는 위치 -->
                      <div class="row mb-4">
                        <label class="row ms-2 text-size-sm text-secondary">
                          회원정보에 등록된 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.
                        </label>
                      </div>
                      <div class="row mb-2"> <!-- mb 는 margin-bottom -->
                        <label class="col-3 col-form-label">이름</label>
                        <div class="col-9">
                          <input class="form-control" type="text">
                        </div>
                      </div>
                      <div class="row mb-2"> 
                        <label class="col-3 col-form-label">휴대전화</label>
                        <div class="col-9">
                          <!-- col-9 부터 다시 12등분 하려고 구분함. -->
                          <div class="row g-1"> <!-- g-1 숫자 커질수록 각 영역 간격 커짐. -->
                            <div class="col-3">
                              <select class="form-select"> <!-- form-select select폼-->
                                <option value="+82">+82</option>
                              </select>
                            </div>
                            <div class="col-6">
                              <input class="form-control" type="text">
                            </div>
                            <div class="col-3 d-grid"> <!-- d-grid 남은 공간이 있으면 꽉 채우는 것 같음.(block 처럼) -->
                              <button class="btn btn-secondary">인증번호</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-2">
                        <label class="col-3 col-form-label"></label>
                        <div class="col-9">
                          <input class="form-control" type="text" placeholder="인증번호 6자리 숫자 입력">
                        </div>
                      </div>
                    </div>
                    <div class="row ms-2">
                      <label class="col-3 col-form-label"></label>
                      <div class="col-9">
                        <label class="col-form-label text-secondary text-position-top" style="font-size:12px;">
                          인증번호가 오지 않나요
                          <label class="icon icon-size-sm">help</label>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="id_head_email">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      본인확인 이메일로 인증
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="id_head_email" data-bs-parent="#id_auth_phone">
                    <div class="accordion-body">
                      <div class="row mb-4">
                        <label class="row ms-2 text-size-sm text-secondary">
                          본인확인 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.
                        </label>
                      </div>
                      <div class="row mb-2">
                        <label class="col-3 col-inform-label">이름</label>
                        <div class="col-9">
                          <input class="form-control" type="text">
                        </div>
                      </div>
                      <div class="row mb-2">
                        <label class="col-3 col-inform-label">이메일 주소</label>
                        <div class="col-9">
                          <div class="row g-1">
                            <div class="col-9">
                              <input class="form-control" type="text">
                            </div>
                            <div class="col-3 d-grid">
                              <button class="btn btn-outline-secondary ">인증번호</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-2">
                        <label class="col-3 col-inform-label"></label>
                        <div class="col-9">
                          <input class="form-control" type="text" placeholder="인증번호 6자리 숫자 입력">
                        </div>
                      </div>
                      <div class="row ms-2 mt-4">
                        <lable class="col-3 col-inform-lable"></lable>
                        <div class="col-9">
                          <label class="col-form-label text-secondary text-position-top" style="font-size:12px;">
                            인증번호가 오지 않나요
                            <label class="icon icon-size-sm">help</label>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
</body>
</html>
