<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 속성4-영역관련 스타일 속성(2)</title>
    <link type="text/css" rel="stylesheet" href="/static/css/attribute5.css">
</head>
<body>
    <div class="position-absolute">
        <p>position 속성1</p>
        <p class="move">position 속성2</p>
        <p>position 속성3</p>
    </div>
    <hr>
    <div class="position-relative">
        <p>position 속성1</p>
        <p class="move">position 속성2</p>
        <p>position 속성3</p>
    </div>
    <hr>
    <div class="position-fixed">
        <p>position 속성1</p>
        <p class="move">position 속성2</p>
        <p>position 속성3</p>
    </div>
</body>
</html>
