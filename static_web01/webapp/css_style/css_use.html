<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 사용 방법</title>

<!-- 1. 방법 background-color 지정함. --> 
    <link type="text/css" rel="stylesheet" href="/static/css/first.css">
<!-- 2. 방법 -->
    <style type="text/css">
        body { background-color:ghostwhite; }
    </style>
    <!-- 참고로, body 는 html 상의 body 영역을 지칭하는 것임 -->
</head>
<!-- 3. 방법 -->
<body style="background-color: blue;">
    <!--
        #CSS 사용하는 방법 
        ** 여러 방법으로 같은 영역 같은 디자인 지정 시, 나중에 지정한게 우선순위가 높음
           이 때, 태그 엘리먼트에 직접 지정한 스타일은 절대적인 우선순위임.

        1. 외부 CSS 파일을 불러와서 사용하는 방법
           예)
           <link type="text/css" rel="stylesheet" href="/static/css/first.css">

        2. HTML 문서에 직접 작성하여 사용하는 방법
           예)
           <style type="text/css">
                 body { background-color:ghostwhite; }
           </style>

        3. Tag 엘리먼트에 직접 작성하는 방법
           예)
           <body style="background-color: blue;">
    -->
</body>
</html>
