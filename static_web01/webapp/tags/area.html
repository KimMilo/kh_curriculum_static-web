<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영역관련 태그</title>
</head>
<body>
    <!--
        div : 블럭 영역을 만들기 위해 사용하는 태그
              영역을 만들어 주는 것 외에 어떠한 기능도 없음.
        
            - 개발자모드(크롬 F12) 로 보면 
              해당 코딩 마우스 올리면 해당 영역 브라우저 전체를 가리킴.
    -->
    <div>브라우저에 블럭 영역을 만들어 사용합니다.</div>
    <br>

    <!--
        span : 인라인 영역을 만들기 위해 사용하는 태그
               영역을 만들어 주는 것 외에 어떠한 기능도 없음.
       
              - 개발자모드(크롬 F12) 로 보면 
                해당 코딩 마우스 올리면 브라우저에 해당영역만큼만 가리킴.
    -->
    <span>브라우저에 인라인 영역을 만들어 사용합니다.</span>
    <br>

    <!--
        HTML5 에서는 다음의 영역 관련 태그를 추가 지원한다. (블럭 태그)
        웹 봇이 웹 페이지를 탐색할 때 유용하도록 지원해줌.(영역별로 구분되어 있기 때문에)
        
        - header : 웹 문서상의 머릿말에 해당하는 영역을 구분하여
                   나타내기 위해 사용하며, 주로 메뉴나 검색 기능이
                   배치된다.

        - nav : 웹 문서상 다른 페이지나 다른 영역으로 이동할 수 있는
                목차 또는 메뉴가 있는 영역을 구분하여 나타내기 위해 사용한다.

        - section : 웹 문서상 문서 내용이 있는 영역을 나타낼 때 사용하며,
                    문서 내용을 주제별로 묶어서 나타내기 위해 사용한다.
        
        - article : 웹 문서상 문서 내용이 있는 영역을 나타낼 때 사용하며,
                    실제 텍스트 내용만 있는 영역을 나타내기 위해 사용한다.

        - aside : 웹 문서상 광고나 외부 사이트 링크들이 있는 영역을 
                  나타내기 위해 사용한다.

        - footer : 웹 문서상 꼬리말에 해당하는 영역을 구분하여 나타내기 위해
                   사용하며, 주로 웹 문서를 제작한 회사 정보 및 사이트 맵 정보가
                   배치된다.
    -->
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>

    <!-- 이런식으로 계층구조로 주로 사용함. -->
    <header>
        <nav></nav>
    </header>
    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>
    <section>
        <aside></aside>
    </section>
    <footer></footer>
</body>
</html>
