<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 및 미디어 관련 태그</title>
</head>
<body>
    <!--
        이미지를 삽입하기 위해 사용하는 태그
        <img src="이미지 경로" alt="이미지에 문제가 있을 경우 대체할 문구">

        APNG, AVIF, GIF, JPEG, PNG, SVG, WebP
        모든 브라우저가 위의 이미지를 전부 지원하지는 않는다.(브라우저마다 다름)
    -->

    <img src="/static/img/googlelogo_color_272x92dp.png" alt="구글 로고 이미지"
    width="120px"><br>

    <!-- 일반적으로 width랑 height를 동시에 같이 쓰진 않는다.(비율이 깨지니까)-->
    <img src="/static/img/googlelogo_color_272x92dp.png" alt="구글 로고 이미지"
    height="120px"><br>
    <hr>

    <!--
        오디오를 삽입하기 위해 사용하는 태그
        <audio src="오디오 경로"></audio>

        <audio controls 는 오디오 컨트롤러가 나오게 해주는 속성.
        <audio autoplay 는 사이트 접속 시 자동 시작.(자동 재생 활성화 속성)
        <audio loop 는 반복 재생 활성화 속성
        <audio preload="" 은 속성값("none", "metadata", "auto") 에 따라 브라우저 행동이 다름.
        (브라우저가 다운로드를 전체 가져올지/ 일부 가져올지/ 정보만 가져올지)

            - "none" : 미리 다운로드 하지 않음 / 재생버튼을 눌러야 브라우저에서 인식(다운로드)
                       이 때, autoplay가 되어있으면 재생이 되니까 인식이 될거고,
                       한 번 수동 재생해도 loop가 있으면 다음 재생부터는 인식이 됨.

            - "metadata" : 정보만 받아서 표시함(재생길이, 썸네일 이미지 등)

            - "auto" : 미리 다운로드 받음(기본값)
                       재생버튼과 무관하게 자동으로 브라우저에서 인식(다운로드)

        <audio muted 는 음소거 속성

        오디오는 다음의 코덱을 지원할 것입니다.(브라우저마다 다르기 때문에 절대적이진 않음)
        ACC, ALAC, AMR, FLAC, G.711, G.722, MP3, Opus, Vorbis

        위의 코덱을 포함하는 오디오 타입은 다음 중 하나 입니다.
        MP3, MP4, FLAC, WebRCT, MOV, MPEG, WebM, Ogg

        ==> 따라서, 일반적으로 소스를 여러종류를 사용함.
    -->

    <audio controls muted preload="none"
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3">
    </audio>
    <br>

    <!-- 여러개 소스를 넣어서 지원이 되게끔 함. -->
    <audio controls>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/ogg">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mpeg">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mp3">  
    </audio>
    <br>
    <hr>

    <!-- video 도 audio 속성
        controls, autoplay, loop preload, muted, width 등 및 소스 속성 사용가능하며,
        <video poster 는 썸네일 속성.
    -->
    
    <video controls preload="none" width="360px" poster="/static/img/googlelogo_color_272x92dp.png"
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm">
    </video>
</body>
</html>
